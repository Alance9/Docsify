<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <meta name="description" content="Alance DocShare">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./_plugins/vue.css">
  <link rel="stylesheet" href="./_plugins/style.css">
  <style>
  </style>

<body>
  <nav>
  </nav>
  <div id="app">loading...</div>

  <script>
    window.$docsify = {

      topMargin: 50, // default: 0
      name: 'Docsify',
      // noCompileLinks: ['/foo', '/bar/.*'],
      // 主题色
      themeColor: "#96b97d",
      // routerMode: "history",
      // repo: 'docsifyjs/docsify',

      // 自定义目录级别
      subMaxLevel: 3,
      // 加载侧边栏
      loadSidebar: true,
      // autoHeader: true,
      // mergeNavbar: true,

      // 避免不必要的回退
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md',
      //   '/docsify_en/(.*)': '/docsify_en/'
      // },

      // coverpage: true,
      // coverpage: ['/', '/docsify_en/'],

      // noCompileLinks: ['/_media', '/bar/.*'],

      // 加载 summary.md
      // loadSidebar: '_sidebar.md',

      // ubMaxLevel: 2,

      // 导航栏
      loadNavbar: true,
      // 开启渲染封面
      coverpage: true,
      // 只在访问主页时加载封面
      onlyCover: false,

      // 自定义搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/docsify_en/': 'Type to search',
          '/': '搜索'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/docsify_en/': 'No Results',
          '/': '找不到结果'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,
      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href=""></a> &copy; Created&nbsp; 2023. </span>',
            '<span> By Alance</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>

  <script src="./_plugins/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->

  <!-- Docsify v4 -->
